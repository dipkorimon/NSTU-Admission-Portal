<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NSTU Admission Portal</title>
</head>
<body>

    <!--navbar-->
    <header class="container-fluid" id="navigation_menu">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light">
            <a href="#" class="navabr-brand" style="color: black; text-decoration: none; font-size: 20px;">
                <img src="/images/logo.png" alt="" width="50" height="60">
                Admission Portal
            </a>

            <button class="navbar-toggler" style="color: white;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapseExample">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active p-2"><i class="fa-solid fa-phone"></i>Phone: 02334496522</li>
                    <li class="nav-item active p-2"><i class="fa-solid fa-fax"></i>Fax: 02334496523</li>
                    <li class="nav-item active p-2"><i class="fa-solid fa-envelope"></i>Email: registrar@office.nstu.edu.bd</li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br><br><br>

    <!--Main Part-->
    <div class="container" style="font-size: 30px; text-align: center;">
        <p>Welcome to Noakhali Science and Technology University Admission Portal</p>
    </div>

    <form action="" class="container" style="width: 100%; max-width: 400px">
        <div class="form-outline mb-3">
            <label class="form-label" for="">Email Address</label>
            <input class="form-control" type="email" placeholder="Enter email" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Password</label>
            <input class="form-control" type="password" placeholder="Enter password" required>
        </div>
        <div class="row mb-3">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    <label class="form-check-label" for="">Remember me</label>
                </div>
            </div>
            <div class="col">
                <a href="#" style="text-decoration: none;">Forgot password?</a>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="text-center m-3">
            <p>Not registered? <a href="/routes/register.html" style="text-decoration: none;">Register</a></p>
        </div>
    </form>
    <br><br><br>

    <!--Footer-->
    <footer>
        <div class="fixed-bottom text-center pt-3 bg-light text-dark">
            <p>&copy; 2022 Copyright: <strong>Noakhali Science and Technology University</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
