<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NSTU Addmission Portal</title>
</head>
<body>

    <!--navbar-->
    <header class="container-fluid" id="navigation_menu">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light">
            <a href="/routes/home.html" class="navabr-brand" style="color: black; text-decoration: none; font-size: 20px;">
                <img src="/images/logo.png" alt="" width="50" height="60">
                Admission Portal
            </a>

            <button class="navbar-toggler" style="color: white;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapseExample">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active p-2"><i class="fa-solid fa-phone"></i>Phone: 02334496522</li>
                    <li class="nav-item active p-2"><i class="fa-solid fa-fax"></i>Fax: 02334496523</li>
                    <li class="nav-item active p-2"><i class="fa-solid fa-envelope"></i>Email: registrar@office.nstu.edu.bd</li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br><br><br>

    <!--Main Part-->

    <div class="container" style="text-align: center; font-size: 30px;">
        <p>Student Info</p>
    </div>
    <form action="" class="container" style="width: 100%; max-width: 400px">
        <div class="form-outline mb-3">
            <label class="form-label" for="">Student ID</label>
            <input class="form-control" type="email" placeholder="Student ID" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Name</label>
            <input class="form-control" type="email" placeholder="Name" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Email</label>
            <input class="form-control" type="email" placeholder="Email" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Select Department</label>
            <select class="form-select" name="" id="">
                <option selected>CSTE</option>
                <option value="1">ICE</option>
                <option value="2">ACCE</option>
                <option value="3">EEE</option>
                <option value="4">FIMS</option>
                <option value="5">MBG</option>
            </select>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="customFile">Select Profile Picture</label>
            <input type="file" class="form-control" id="customFile" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br><br><br><br>

    <!--Footer-->
    <footer>
        <div class="fixed-bottom text-center pt-3 bg-light text-dark">
            <p>&copy; 2022 Copyright: <strong>Noakhali Science and Technology University</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
