<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>NSTU Admission Portal</title>
</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img src="/images/logo.png" alt="" style="height: 50px; width: 40px"><span>AddmissionPortal</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <!--Main Part-->

    <div class="container" style="text-align: center; font-size: 30px;">
        <p>Join Today</p>
    </div>

    <form action="" class="container" style="width: 100%; max-width: 400px">
        <div class="form-outline mb-3">
            <label class="form-label" for="">User Name</label>
            <input class="form-control" type="text" placeholder="Enter username" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Email Address</label>
            <input class="form-control" type="email" placeholder="Enter email" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Password</label>
            <input class="form-control" type="password" placeholder="Enter password" required>
        </div>
        <div class="form-outline mb-3">
            <label class="form-label" for="">Confirm Password</label>
            <input class="form-control" type="password" placeholder="Enter confirm password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

    <!--Footer-->
    <div class="footer">
        <div class="container">
            <p>&copy; 2022 Copyright: <strong>Noakhali Science and Technology University</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
